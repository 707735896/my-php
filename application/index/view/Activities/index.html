<html id="ng-app" ng-app="app">

<head>
	<title>新增活动</title>
	<link rel="stylesheet" href="/public/static/css/newsubject.css" />
	<link rel="stylesheet" href="/public/static/css/ClassroomActivities.css" />
	<!--<meta name="viewport" content="target-densitydpi=device-dpi,width=1580,user-scalable=no" />-->
	<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js">
	</script>
	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>



</head>

<body id="newsubject-body" uuid="{$uuid}">
	<form ng-controller="uploadController" onsubmit="return false" id="frm" method="post">
		<ul>
			<li>
				<label for="input-title" class="lblname">活动主题</label>
				<input type="text" id="input-title" ng-model="subject.title" class="input right-layout" />
			</li>
			<li>
				<label for="editor" class="lblname">活动描述</label>
				<script id="editor" class="right-layout" style="height: 370px;" type="text/plain">
				</script>
			</li>
			<li class="student-li">
				<label for="input-title" class="lblname">参与学生</label>
				<div class="student-lists">
					<ul class="CheckBoxSelectItemsUL">
						<li ng-repeat="s in selectStudents">测试<a class="close-btn" >×</a></li>


					</ul>
					<a class="select-more">

						<img src="/public/static/images/more-btn.png" /></a>
				</div>
			</li>
			<li>
				<label for="editor" class="lblname">选择附件</label>
				<div class="right-layout sellectfile">
					<div class="sellectfile-box">
					
					</div>
					<!--<button onclick="addFile()">新增附件</button>-->
					<img class="selectfile-btn" src="/public/static/images/selectfile.png" />
					<ul id="attachmentListUL">
						<li ng-repeat="x in files"><span>测试</span> <img class="del-btn"  src="/public/static/images/del.png" /></li>
					</ul>
				</div>
			</li>

		</ul>
		<div>
			<a onclick="submit()">提交</a>
		</div>
	</form>

	</script>
</body>

</html>
